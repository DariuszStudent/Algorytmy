    <script>
        class ListaDwukierunkowa {
            constructor() {
                this.początek = null
                this.koniec = null
            }
            dodajPoczątek(input) {
                let nowy = {
                    dane: input,
                    pop: null,
                    nast: this.początek
                }
                if (this.początek == null)
                    this.koniec = nowy
                else
                    this.początek.pop = nowy
                this.początek = nowy
            }
            czytajPoczątek() {
                if (this.początek == null)
                    return undefined
                else
                    return this.początek.dane
            }
            usuńPoczątek() {
                let stary = this.początek
                if (stary == null)
                    return undefined
                else if (stary.nast == null)
                    this.koniec = null
                else
                    stary.nast.pop = null
                this.początek = stary.nast
            }
            dodajKoniec(input) {
                let nowy = {
                    dane: input,
                    pop: this.koniec,
                    nast: null
                }
                if (this.koniec == null)
                    this.początek = nowy
                else
                    this.koniec.nast = nowy
                this.koniec = nowy
            }
            czytajKoniec() {
                if (this.koniec == null)
                    return undefined
                else
                    return this.koniec.dane
            }
            usuńKoniec() {
                let stary = this.koniec
                if (stary == null)
                    return undefined
                else if (stary.pop == null) //lista jednoelementowa
                    this.początek = null
                else
                    stary.pop.nast = null
                this.koniec = stary.pop
                return stary.dane
            }
            szukajElement(dane) {
                let bieżący = this.początek
                while (bieżący != null) {
                    if (bieżący.dane == dane)
                        return bieżący
                    bieżący = bieżący.nast
                }
                return null
            }
            sortowanieBąbelkowe() {
                if (this.początek == null || this.początek.nast == null) //lista pusta lub jednoelementowa
                    return;
                let sortujDalej = true
                while (sortujDalej) {
                    sortujDalej = false
                    let
                        lewy = this.początek,
                        prawy = lewy.nast
                    while (prawy != null) {
                        if (lewy.dane > prawy.dane) {
                            let temp = lewy.dane
                            lewy.dane = prawy.dane
                            prawy.dane = temp
                            sortujDalej = true
                        }
                        lewy = prawy
                        prawy = prawy.nast
                    }
                }
            }
        }
