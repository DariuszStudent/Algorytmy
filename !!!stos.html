<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do szko≈Çy</title>
</head>

<body style="background-color: black;">

    <script>
        class stos {
            constructor() {
                this.wierzch = null
            }
            peek() {
                if (this.wierzch == null)
                    return null
                else
                    return this.wierzch.dane
            }
            push(input) {
                let nowy = {
                    dane: input,
                    ref: this.wierzch
                }
                this.wierzch = nowy
            }
            pop() {
                if (this.wierzch == null)
                    return null
                else {
                    let stary = this.wierzch
                    this.wierzch = stary.ref
                    return stary.dane
                }
            }
        }
    </script>
</body>

</html>
