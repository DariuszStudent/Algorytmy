<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100</title>
</head>

<body style="background-color: black;">
    <script>
        // implementacja stosu, ze śledzeniem wysokości
        class Stos {
            constructor() {
                this.wierzch = null
                this.wysokość = 0
            }
            połóż(wartość) {
                let nowyWierzch = {
                    dane: wartość,
                    ref: this.wierzch
                }
                this.wierzch = nowyWierzch
                this.wysokość += 1
            }
            zdejmij() {
                let staryWierzch = this.wierzch
                if (staryWierzch != null) {
                    this.wierzch = staryWierzch.ref
                    this.wysokość -= 1
                    return staryWierzch.dane
                }
                else
                    return null
            }
            podejrzyj() {
                if (this.wierzch != null)
                    return this.wierzch.dane
                else
                    return null
            }
        }

        // walidacja 2 rodzajów nawiasów
        function walidujNawiasy(input) {
            let stos = new Stos()
            for (let znak of input) {
                if (znak == "(")
                    stos.połóż("okr")
                else if (znak == ")") {
                    if (stos.zdejmij() != "okr")
                        return false
                }
                else if (znak == "[")
                    stos.połóż("pro")
                else if (znak == "]") {
                    if (stos.zdejmij() != "pro")
                        return false
                }
            }
            if (stos.podejrzyj() != null)
                return false
            else
                return true
        }


        // walidujNawiasy("([)]") //false
        // walidujNawiasy("([])") //true
    </script>
</body>

</html>
