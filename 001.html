        class stos {
            constructor() {
                this.wierzch = null
            }
            peek() {
                if (this.wierzch == null)
                    return null
                else
                    return this.wierzch.dane
            }
            push(input) {
                let nowy = {
                    dane: input,
                    ref: this.wierzch
                }
                this.wierzch = nowy
            }
            pop() {
                if (this.wierzch == null)
                    return null
                else {
                    let stary = this.wierzch
                    this.wierzch = stary.ref
                    return stary.dane
                }
            }
        }
