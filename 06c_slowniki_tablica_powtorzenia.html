<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do szkoły</title>
</head>

<body style="background-color: black;">

    <script>

        let tablica = [1, 3, 67, 89, 1, 5, 8, 3, 9, 0, 1, 2, 89, 3, 1, 8, 3]
        function wskażIndeksyPowtórek(tablica) {
            let słownik = {}
            for (let indeks in tablica) {
                let wartość = tablica[indeks]
                if (słownik[wartość] != undefined)
                    słownik[wartość].push(indeks)
                else
                    słownik[wartość] = [indeks]
            }
            return słownik
        }
        // wskażIndeksyPowtórek(tablica)
    </script>
</body>

</html>
